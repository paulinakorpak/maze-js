<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8778ae0b.js" crossorigin="anonymous"></script>
    <title>Maze JS</title>
</head>
<body>
    <div class="app">
        <h1>Ghost Maze</h1>
        <div class="wrapper">
            <i class="hero fas fa-ghost"></i>
            <div class="board"></div>
        </div>
        <div class="arrows">
            <div class="up">
                <i class="far fa-arrow-alt-circle-up" data-key="up"></i>
            </div>
            <div class="left">
                <i class="far fa-arrow-alt-circle-left" data-key="left"></i>
            </div>
            <div class="down">
                <i class="far fa-arrow-alt-circle-down" data-key="down"></i>
            </div>
            <div class="right">
                <i class="far fa-arrow-alt-circle-right" data-key="right"></i>
            </div>
        </div>
        <div class="result">
            <h2>Congratulations!</h2>
            <a href="/">
                <button>Play again</button>
            </a>
        </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="dist/index.js"></script>


</body></html>
